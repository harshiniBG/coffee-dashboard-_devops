# MongoDB Configuration
mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/}
mongodb.database=coffee_dashboard
mongodb.connection.timeout=5000

# Application Settings
app.secret_key=${SECRET_KEY:your-secret-key-here}
app.debug=true
app.name=Coffee Dashboard
app.version=1.0.0

# Server Configuration
server.port=5000
server.host=0.0.0.0
server.compression.enabled=true
server.session.timeout=3600

# Logging Configuration
logging.level.root=INFO
logging.level.com.coffee.dashboard=DEBUG
logging.file.path=logs/
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Security Configuration
security.allowed-origins=*
security.session.cookie.secure=true
security.session.cookie.http-only=true